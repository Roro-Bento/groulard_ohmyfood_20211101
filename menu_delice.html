<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu à la française</title>
</head>

<body>
    <header>
        <div class="header-top">
            <img src="" alt="" class="header-arrow">
            <img src="" alt="" class="header-logo">
        </div>
        <div class="header-image"></div>
    </header>
    <main>
        <section class="menu">
            <div class="starters">
                <p class="title"></p>
                <div class="starter-card">
                    <div class="starter-info">
                        <p class="starter-title"></p>
                        <p class="starter-desc"></p>
                    </div>
                    <div class="starter-price"></div>
                </div>
            </div>
            <div class="course">
                <div class="title"></div>
                <div class="course-card">
                    <div class="course-info">
                        <p class="course-title"></p>
                        <p class="course-desc"></p>
                    </div>
                    <div class="course-price"></div>
                </div>
            </div>
            <div class="dessert">
                <div class="title"></div>
                <div class="dessert-card">
                    <div class="dessert-info">
                        <p class="dessert-title"></p>
                        <p class="dessert-desc"></p>
                    </div>
                    <div class="dessert-price"></div>
                </div>
            </div>
        </section>
        <section>
            <div class="validate-button">
                <button class="order">Commander</button>
            </div>
        </section>
    </main>
    <footer>
        <h1 class="title">ohmyfood</h1>
        <ul class="footer-links">
            <li class="footer-link cutlery">Proposer un restaurant</li>
            <li class="footer-link handshake">Devenir partenaire</li>
            <li class="footer-link">Mentions légales</li>
            <li class="footer-link">Contact</li>
        </ul>
    </footer>
</body>

</html>
