<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/main.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="main">
            <div class="header-logo">
                <img src="images/logo/ohmyfood@2x.svg" alt="logo">
            </div>
            <div class="localisation">
                <div class="localisation-elements">
                    <img src="images/icons/map-marker.svg" alt="map marker" class="localisation-marker">
                    <p>Paris, Belleville</p>
                </div>
            </div>
            <div class="reserve-menu">
                <h2>Réservez le menu qui vous convient</h2>
                <p>Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
                <div class="reserve-button">
                    <button class="reserve-menu-button"><a href="#">Explorer nos restaurants</a></button>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="info-block">
            <h1 class="info-title">Fonctionnement</h1>
            <div class="info-card">
                <div class="info-number"></div>
                <img src="" alt="" class="info-img">
                <p class="info-text"></p>
            </div>
            <div class="info-card">
                <div class="info-number"></div>
                <img src="" alt="" class="info-img">
                <p class="info-text"></p>
            </div>
            <div class="info-card">
                <div class="info-number"></div>
                <img src="" alt="" class="info-img">
                <p class="info-text"></p>
            </div>
        </section>
        <section class="restaurant">
            <h1 class="restaurant-title">Restaurants</h1>
            <div class="restaurant-card">
                <img src="" alt="" class="restaurant_img">
                <div class="restaurant-card-bottom">
                    <div class="restaurant-infos"></div>
                    <div class="restaurant-like"></div>
                </div>
            </div>
            <div class="restaurant-card">
                <img src="" alt="" class="restaurant_img">
                <div class="restaurant-card-bottom">
                    <div class="restaurant-infos"></div>
                    <div class="restaurant-like"></div>
                </div>
            </div>
            <div class="restaurant-card">
                <img src="" alt="" class="restaurant_img">
                <div class="restaurant-card-bottom">
                    <div class="restaurant-infos"></div>
                    <div class="restaurant-like"></div>
                </div>
            </div>
            <div class="restaurant-card">
                <img src="" alt="" class="restaurant_img">
                <div class="restaurant-card-bottom">
                    <div class="restaurant-infos"></div>
                    <div class="restaurant-like"></div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <h1 class="title">ohmyfood</h1>
        <ul class="footer-links">
            <li class="footer-link cutlery">Proposer un restaurant</li>
            <li class="footer-link handshake">Devenir partenaire</li>
            <li class="footer-link">Mentions légales</li>
            <li class="footer-link">Contact</li>
        </ul>
    </footer>
</body>

</html>
